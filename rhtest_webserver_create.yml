---
- name: Simple Playbook to create an Azure VM for Webserver
  hosts: localhost 

  vars_files:
    - azure_vars.yml

  tasks:
  - name: Create virtual machine
    azure_rm_virtualmachine:
      resource_group: rhel75-group
      name: rhtest1
      vm_size: Standard_B1s
      admin_username: "{{ azure_ssh_user }}"
      admin_password: "{{ azure_ssh_key }}"
      image:
        offer: RHEL
        publisher: RedHat
        sku: 7-RAW
        version: latest
...
